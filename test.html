<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure 12-2: 匯流排資料轉移模擬</title>
    <style>
        :root {
            --primary: #2563eb;
            --active: #22c55e;
            --inactive: #cbd5e1;
            --bus-color: #f59e0b;
        }
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h2 { color: #1e293b; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        
        /* Circuit Layout */
        .circuit-board {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
            align-items: center;
            position: relative;
        }
        
        /* Registers */
        .register {
            border: 2px solid #334155;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background: #f1f5f9;
            transition: all 0.3s;
        }
        .register.source { width: 120px; margin: 10px auto; }
        .register.dest { border-color: var(--primary); background: #eff6ff; }
        
        .bit-display {
            font-family: monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: #0f172a;
            margin: 10px 0;
        }
        
        /* Tri-state Buffers */
        .buffer {
            width: 0; 
            height: 0; 
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid var(--inactive);
            margin: 0 auto;
            position: relative;
            transition: border-left-color 0.3s;
        }
        .buffer::after { /* The Enable Line stub */
            content: '';
            position: absolute;
            top: -25px;
            left: -12px;
            width: 2px;
            height: 25px;
            background: var(--inactive);
        }
        .buffer.active { border-left-color: var(--active); }
        .buffer.active::after { background: var(--active); }

        /* The Bus */
        .bus-line {
            grid-column: 2;
            grid-row: 1 / span 2;
            width: 6px;
            background: var(--inactive);
            height: 100%;
            margin: 0 auto;
            border-radius: 3px;
            position: relative;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bus-line.active { background: var(--bus-color); box-shadow: 0 0 10px var(--bus-color); }
        .bus-label {
            background: white;
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 10;
        }

        /* Connections */
        .connection {
            height: 2px;
            background: var(--inactive);
            transition: background 0.3s;
        }
        .conn-left { width: 100%; }
        .conn-right { width: 100%; }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            background: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            flex-wrap: wrap;
        }
        .switch-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .toggle-btn {
            appearance: none;
            width: 60px;
            height: 30px;
            background: #cbd5e1;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        .toggle-btn::after {
            content: '';
            position: absolute;
            top: 2px; left: 2px;
            width: 26px; height: 26px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        .toggle-btn:checked { background: var(--primary); }
        .toggle-btn:checked::after { left: 32px; }

        .clock-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px #b91c1c;
            transform: translateY(0);
        }
        .clock-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 #b91c1c;
        }

        .status-text {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Figure 12-2: 暫存器資料轉移模擬</h2>
    <p>此圖演示了如何使用 <strong>Enable (En)</strong> 訊號選擇來源，並透過 <strong>三態匯流排 (Bus)</strong> 將資料傳送到目的地。</p>

    <div class="circuit-board">
        <div style="display: flex; flex-direction: column; gap: 40px;">
            <div>
                <div class="register source">
                    <div>Register A</div>
                    <div class="bit-display" id="val-a">1010</div>
                </div>
                <div class="connection conn-left" id="line-a"></div>
                <div class="buffer" id="buf-a"></div>
            </div>
            
            <div>
                <div class="register source">
                    <div>Register B</div>
                    <div class="bit-display" id="val-b">0101</div>
                </div>
                <div class="connection conn-left" id="line-b"></div>
                <div class="buffer" id="buf-b"></div>
            </div>
        </div>

        <div class="bus-line" id="bus">
            <div class="bus-label">Bus: <span id="val-bus">ZZZZ</span></div>
        </div>

        <div style="display: flex; align-items: center;">
            <div class="connection conn-right" id="line-q"></div>
            <div class="register dest">
                <div>Register Q</div>
                <div class="bit-display" id="val-q">0000</div>
                <div style="font-size: 0.8rem; color: #666;">(Dest)</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="switch-group">
            <label><strong>En (Enable)</strong></label>
            <input type="checkbox" class="toggle-btn" id="sw-en" onchange="updateCircuit()">
            <span id="label-en">0 (Select B)</span>
        </div>

        <div class="switch-group">
            <label><strong>Load (Q)</strong></label>
            <input type="checkbox" class="toggle-btn" id="sw-load" onchange="updateCircuit()">
            <span id="label-load">0 (Hold)</span>
        </div>

        <div class="switch-group">
            <label><strong>Clock</strong></label>
            <button class="clock-btn" onclick="triggerClock()">TRIGGER</button>
        </div>
        
        <div class="switch-group">
            <button onclick="randomizeInputs()" style="padding: 5px 10px; cursor: pointer;">隨機變更 A/B 數值</button>
        </div>
    </div>
    
    <div class="status-text" id="status-msg">系統就緒。請切換 En 選擇來源，並開啟 Load 後觸發時脈。</div>
</div>

<script>
    // State
    let regA = "1010";
    let regB = "0101";
    let regQ = "0000";
    
    function randomizeInputs() {
        regA = Math.floor(Math.random() * 16).toString(2).padStart(4, '0');
        regB = Math.floor(Math.random() * 16).toString(2).padStart(4, '0');
        document.getElementById('val-a').innerText = regA;
        document.getElementById('val-b').innerText = regB;
        updateCircuit();
    }

    function updateCircuit() {
        const en = document.getElementById('sw-en').checked;
        const load = document.getElementById('sw-load').checked;

        // UI References
        const bus = document.getElementById('bus');
        const bufA = document.getElementById('buf-a');
        const bufB = document.getElementById('buf-b');
        const labelEn = document.getElementById('label-en');
        const labelLoad = document.getElementById('label-load');
        const valBus = document.getElementById('val-bus');
        const msg = document.getElementById('status-msg');

        // Logic: Figure 12-2 
        // If En=1, A is enabled. If En=0, B is enabled (via inverter).
        let currentBusVal = "ZZZZ"; // High Impedance

        if (en) {
            // En = 1: Select Register A
            labelEn.innerText = "1 (Select A)";
            bufA.classList.add('active');
            bufB.classList.remove('active');
            currentBusVal = regA;
            msg.innerText = "En=1：選擇 Register A 放上匯流排。";
        } else {
            // En = 0: Select Register B
            labelEn.innerText = "0 (Select B)";
            bufA.classList.remove('active');
            bufB.classList.add('active');
            currentBusVal = regB;
            msg.innerText = "En=0：選擇 Register B 放上匯流排。";
        }

        // Update Bus Visuals
        valBus.innerText = currentBusVal;
        bus.classList.add('active'); // Bus is always driven in this specific circuit configuration (either A or B)

        // Load Logic Visuals
        if (load) {
            labelLoad.innerText = "1 (Load)";
            msg.innerText += " Load=1：準備在下個時脈將匯流排資料寫入 Q。";
        } else {
            labelLoad.innerText = "0 (Hold)";
            msg.innerText += " Load=0：Register Q 保持原值。";
        }
    }

    function triggerClock() {
        const load = document.getElementById('sw-load').checked;
        const busVal = document.getElementById('val-bus').innerText;
        const msg = document.getElementById('status-msg');

        // Clock Edge Logic
        if (load) {
            regQ = busVal;
            document.getElementById('val-q').innerText = regQ;
            // Visual flash effect for update
            const qBox = document.querySelector('.register.dest');
            qBox.style.backgroundColor = "#bbf7d0";
            setTimeout(() => qBox.style.backgroundColor = "#eff6ff", 200);
            msg.innerText = "時脈觸發！資料已載入 Register Q。";
        } else {
            msg.innerText = "時脈觸發，但 Load=0，Q 未改變。";
        }
    }

    // Initialize
    updateCircuit();
</script>

</body>
</html>
